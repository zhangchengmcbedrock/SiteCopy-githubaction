name: web-sitecopy
  
on:
  workflow_dispatch:
  schedule:
    - cron: '00 23 * * *' 
  
jobs:  
  build:  
    runs-on: Ubuntu-latest  
  
    steps:  
    - uses: actions/checkout@v2  
  
    # 安装Python  
    - uses: actions/checkout@v3
    - name: Set up Python 3.12
      uses: actions/setup-python@v3
      with:
        python-version: "3.12" 
  
   
      # 运行sitecopy脚本  
    - name: Run sitecopy-web.bat
      shell: bash
      run: wget --mirror --convert-links --adjust-extension --page-requisites --no-parent -e robots=off -P / https://www.19870310.xyz/
  
      
