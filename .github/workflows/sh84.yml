name: microsoft

on:
  workflow_dispatch:
  schedule:
    - cron: '00 17 * * *'

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python 3.12
      uses: actions/setup-python@v3
      with:
        python-version: "3.12"

    - name: Install dependencies
      shell: pwsh
      run: |
        Write-Host "Installing dependencies..."
        python -m pip install --upgrade pip
        pip install bs4 Path argparse requests

    - name: Ensure Backup directory exists
      shell: pwsh
      run: |
        New-Item -Path 'C:\Backup' -ItemType Directory -Force | Out-Null

    - name: Create system image (DISM)
      shell: cmd
      run: |
        dism /Capture-Image /ImageFile:C:\Backup\SystemBackup.wim /CaptureDir:C:\ /Name:"WindowsBackup"

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: SystemBackup.wim
        path: C:\Backup\SystemBackup.wim
